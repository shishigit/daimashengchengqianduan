<!-- 查询 -->
<div style="margin-bottom: 20px;text-align: right">

    名称:&nbsp;&nbsp;
    <input style="width: 200px;margin-right: 20px" nz-input
           [(ngModel)]="chaxunxinxi.mingcheng"/>

    <nz-button-group>
        <button nz-button>查询</button>
        <button nz-button (click)="tiandiandianji()">添加</button>
    </nz-button-group>

</div>

<!-- 表格 -->
<nz-table #basicTable [nzData]="shujuyuan_list">
    <thead>
    <tr>
        <th>名称</th>
        <th>类型</th>
        <th>IP</th>
        <th>端口</th>
        <th>数据库</th>
        <th>帐号</th>
        <th>密码</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of shujuyuan_list">
        <td>{{ data.mingcheng }}</td>
        <td>{{ data.type }}</td>
        <td>{{ data.host }}</td>
        <td>{{ data.port }}</td>
        <td>{{ data.database }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.password }}</td>
        <td>
            <a>删除</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
        </td>
    </tr>
    </tbody>
</nz-table>
